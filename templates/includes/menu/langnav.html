{% load i18n menu_tags %}

{% get_available_languages as languages %}
{% if languages|length > 1 %}
{% for language in languages %}
    <li class="child{% if current_language == language.0 %} active{% endif %}{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
        <a href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}"><span>{{ language.0 }}</span></a>
    </li>
{% endfor %}
{% endif %}
